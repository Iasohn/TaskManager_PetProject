<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 40px auto;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        ul {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

            ul li {
                background: #e7e7e7;
                margin: 5px 0;
                padding: 10px;
                border-radius: 3px;
            }

        a {
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>
            Это пример случайного HTML-кода. Здесь представлен базовый шаблон страницы с небольшим стилевым оформлением.
        </p>
        <ul>
            <li>Первый элемент списка</li>
            <li>Второй элемент списка</li>
            <li>Третий элемент списка</li>
        </ul>
        <p>
            Посетите <a href="https://example.com" target="_blank">пример сайта</a> для получения дополнительной информации.
        </p>
    </div>
</body>
</html>
